{% extends 'base.html' %}

{% block content %}

<form action="/pages/new_gym/" method="POST">
  {% csrf_token %}
  <label for="gym_name">이름: </label>
  <input id="gym_name" type="text" name="gym_name" placeholder="체육관 이름"> <br>

  <label for="gym_address">주소: </label>
  <input id="gym_address" type="text" name="gym_address" placeholder="주소"> <br>

  <label for="gym_latitude">위도: </label>
  <input id="gym_latitude" type="float" name="gym_latitude" placeholder="위도"> <br>

  <label for="gym_longitude">경도: </label>
  <input id="gym_longitude" type="float" name="gym_longitude" placeholder="경도"> <br>

  <input type="submit" value="작성">
</form>
{% endblock content %}
