{% extends 'base.html' %}

{% block content %}
  <div>
    {% for review in reviews %}
      <div style="border: 1px solid black;">
        {{ review.gym.name }} : <a href="/pages/review/{{ review.id }}/">{{ review.title }}</a> : {{ review.hits }}
      </div>
    {% endfor %}
  </div>
  {% if user.is_authenticated %}
    <a href="/pages/review/new/">글쓰기</a> 
  {% endif %}
{% endblock content %}
