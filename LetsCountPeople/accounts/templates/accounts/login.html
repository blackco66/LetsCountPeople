{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>LetsCountPeople</title>
    {% block css %}
      <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet"/>
    {% endblock css %}
  </head>
  <body>
    <section class="section-login-wrap">
      <a href="/pages/" style="color: #1c7ed6; text-decoration: none;">
        <h1 style="font-size: 50px; padding-top: 50px; font-weight: bolder;">지금 가도 될까?</h1>
      </a>
      <section class="section-login">
        <form action="/accounts/login/" method="post">
          {% csrf_token %}        
          <input id="login-user-id" type="text" name="username" placeholder="ID" autocomplete="username">
          <input id="login-user-password" type="password" name="password" placeholder="PASSWORD" autocomplete="current-password">
          <input type="hidden" name="next" value="{{next}}" />
          <button type="submit">로그인</button>
        </form>
        <div class="login-social">
          <a href="{% provider_login_url 'google'%}">
            <img src="/media/google_login.png" style="width: 200px; height: auto;"/></a>
          </a>
          <button class="login-to-signup" type="button" onclick="location.href='/accounts/signup/' ">회원가입</button>
        </div>
      </section>
    </section> 

    <link rel="stylesheet" href="{% static 'pages/review.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
  </body>
</html>
